<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeloMix - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./IMG/favicon.ico">
    <link rel="stylesheet" href="./css/SpotifyUtility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close invert">
                <img src="./IMG/close.svg" alt="">
            </div>
            <div class="home bg-grey  m-1 rounded p-1">
                <div class="logo"><img style="width: 110px;" class="invert" src="./IMG/logo.svg" alt="">
                    <ul>
                        <li><img class="invert" src="./IMG/home.svg" alt="home">Home</li>
                        <li><img class="invert" src="./IMG/search.svg" alt="home">Search</li>
                    </ul>
                </div>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="./IMG/palylist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>

                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/us/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/us/privacy/"><span>PrivacyCenter</span></a></div>
                    <div><a href="https://www.spotify.com/us/legal/privacy-policy/"><span>PrivacyPolicy</span></a></div>
                    <div><a href="https://www.spotify.com/us/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/us/legal/privacy-policy/#s3"><span>AboutAds</span></a></div>
                    <div><a href="https://www.spotify.com/us/accessibility/"><span>Accessibility</span></a></div>

                </div>
            </div>

        </div>







        
        <div class="rigth bg-grey   rounded   ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">

                        <img class="invert hamburger" src="./IMG/hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    
                                        <!-- card section -->
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">

                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="34" id="per" src="./IMG/pervious.svg" alt="">
                            <img width="34" class="invert" id="playim" src="./IMG/stopplay.svg" alt="">
                            <img width="34" id="next" src="./IMG/next.svg" alt="">
                        </div>

                        <div class="timevol">
                            <div class="songtime">
                            </div>
                            <div class="volume">
                                <img class="invert" width="25" src="./IMG/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" min="0" max="100" value="50" step="1" name="volume">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>


            </div>
        </div>
    </div>




  
    <script src="js/index.js"></script>
</body>

</html>
